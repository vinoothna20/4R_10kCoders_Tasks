<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url("https://freepngtransparent.com/wp-content/uploads/2023/03/Water-Png-155.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-color: rgba(70, 167, 172, 0.632);
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: end;
      }
      .container ul {
        display: flex;
        margin-bottom: 110px;
      }
      .container ul li {
        width: 30px;
        height: 30px;
        background-color: rgb(231, 32, 92);
        list-style: none;
        margin: 0 20px;
        border-radius: 50%;
        animation: bouncy 1s linear infinite;
      }
      @keyframes bouncy {
        0% {
          transform: translatey(0);
        }
        50% {
          transform: translatey(-150px);
        }
        100% {
          transform: translatey(0);
        }
      }
      ul li:nth-child(1) {
        animation-delay: 0.7s;
        background-color: red;
      }
      ul li:nth-child(2) {
        animation-delay: 0.4s;
        background-color: indigo;
      }
      ul li:nth-child(3) {
        animation-delay: 0.6s;
        background-color: yellow;
      }
      ul li:nth-child(4) {
        animation-delay: 0.8s;
        background-color: green;
      }
      ul li:nth-child(5) {
        animation-delay: 0.5s;
        background-color: #580554;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
