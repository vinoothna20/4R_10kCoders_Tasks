<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="vk.jpg" alt="logo" />
      </div>

      <nav>
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Signup</li>
      </nav>
      <button>
        <box-icon class="icon" name="menu" color="#ffffff"></box-icon>
      </button>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"></script>
  </body>
</html>
