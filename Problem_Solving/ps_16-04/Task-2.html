<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    // print sum of even numbers in the range(1,50)
    var sum = 0;

    for (var i = 1; i <= 50; i++) {
      if (i % 2 == 0) sum += i;
    }

    console.log(sum);
  </script>
