  <body></body>
  <script>
    function fib(num) {
      var a = 0,
        b = 1,
        s = 0;
      console.log(a);
      console.log(b);
      for (var i = 3; i <= num; i++) {
        s = a + b;
        a = b;
        b = s;
        console.log(s);
      }
    }

    fib(10);
  </script>
