  <body></body>
  <script>
    function pal(str) {
      var temp = "";
      for (var i = str.length - 1; i >= 0; i--) {
        temp += str[i];
      }
      if (temp == str) console.log("palindrome");
      else console.log("not a palindrome");
    }

    pal("madam");
  </script>
