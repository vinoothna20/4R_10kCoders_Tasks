<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body></body>
  <script>
    // square of a number

    function sqr(num) {
      return num * num;
    }

    console.log(sqr(5));

    // square root of a number

    function sqrt(num) {
      return num ** 0.5;
    }

    console.log(sqrt(36));
  </script>
</html>
