  <body></body>
  <script>
    function pal(num) {
      var temp = num,
        res = 0;
      while (temp > 0) {
        var rem = temp % 10;
        res = res * 10 + rem;
        temp = Math.floor(temp / 10);
      }
      if (res == num) console.log("palindrome");
      else console.log("not a palindrome");
    }
    pal(1771);
  </script>
