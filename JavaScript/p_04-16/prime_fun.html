<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function prime(num) {
      var f = 0;
      for (var i = 2; i < num; i++) {
        if (num % i == 0) {
          f = 1;
          break;
        }
      }
      if (f == 1) console.log("not a prime");
      else console.log("prime");
    }

    prime(11);
  </script>
</html>
