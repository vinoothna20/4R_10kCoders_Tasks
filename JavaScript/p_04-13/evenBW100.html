<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // even numbers b/w 1 to 100

    // for loop
    console.log("even numbers b/w 1 to 100 using for loop");
    for (var i = 1; i <= 100; i++) {
      if (i % 2 == 0) console.log(i);
    }

    // while loop
    console.log("even numbers b/w 1 to 100 using while loop");
    var i = 1;
    while (i <= 100) {
      if (i % 2 == 0) console.log(i);
      i++;
    }

    // do while loop
    console.log("even numbers b/w 1 to 100 using do while loop");
    var i = 1;
    do {
      if (i % 2 == 0) console.log(i);
      i++;
    } while (i <= 100);
  </script>
</html>
