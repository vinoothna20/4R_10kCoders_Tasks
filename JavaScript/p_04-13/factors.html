<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // factors
    console.log("factors of 4 are");

    // for loop
    console.log("using for loop");
    var x = 4;
    for (var i = 1; i <= x; i++) {
      if (x % i == 0) console.log(i);
    }

    // while loop
    console.log("using while loop");
    var i = 1;
    while (i <= x) {
      if (x % i == 0) console.log(i);
      i++;
    }

    // do while loop
    console.log("using do while loop");
    var i = 1;
    do {
      if (x % i == 0) console.log(i);
      i++;
    } while (i <= x);
  </script>
</html>
