<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // prime or not
    // for loop
    var x = 6,
      f = 0;
    for (var i = 2; i < x; i++) {
      if (x % i == 0) {
        f = 1;
        break;
      }
    }
    if (f == 1) console.log("not a prime");
    else console.log("prime");

    // while loop
    (f = 0), (i = 2);
    while (i < x) {
      if (x % i == 0) {
        f = 1;
        break;
      }
      i++;
    }
    if (f == 1) console.log("not a prime");
    else console.log("prime");

    // do while loop
    (f = 0), (i = 2);
    do {
      if (x % i == 0) {
        f = 1;
        break;
      }
      i++;
    } while (i < x);
    if (f == 1) console.log("not a prime");
    else console.log("prime");
  </script>
</html>
