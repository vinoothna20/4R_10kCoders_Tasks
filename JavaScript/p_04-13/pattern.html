  <script>
    // pattern

    //  12345
    //  1234
    //  123
    //  12
    //  1

    for (var i = 1; i <= 5; i++) {
      var str = "";
      for (var j = 1; j <= 5 - i + 1; j++) {
        str += j;
      }
      console.log(str);
      console.log();
    }

    //  *****

      }
      console.log(str);
      console.log();
    }
  </script>
