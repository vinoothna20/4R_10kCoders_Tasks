<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // First 100 even numbers

    // for loop
    console.log("First 100 even numbers using for loop");
    var n = 1;
    for (var i = 0; i <= 100; i++) {
      if (n % 2 == 0) {
        console.log(n);
        i--;
      }
      n++;
    }

    // while loop
    console.log("First 100 even numbers using while loop");
    var n = 1,
      i = 1;
    while (i <= 100) {
      if (n % 2 == 0) {
        console.log(n);
        i++;
      }
      n++;
    }

    // do while loop
    console.log("First 100 even numbers using do while loop");
    var n = 1,
      i = 1;
    do {
      if (n % 2 == 0) {
        console.log(n);
        i++;
      }
      n++;
    } while (i <= 100);
  </script>
</html>
